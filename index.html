<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta htstp-equiv="compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>포켓몬</title>
</head>
<body>


    <div class="container">
        <div class="logobox">
            <div class="logo"></div>
        </div>
        <div class="poket">
            <div class="poketball"></div>
            <div class="light"></div>
            <div id="image"></div>
        </div>
        <div class="poketmon">
            <div class="info">
                <h1 id="name">이름 :  </h1>
                <p class="css">설명 : </p>
                <p id="information">설명 :  </p>
            </div>
                <hr>
            <div class="po">
                <div class="statsBox">
                    <p class="css">개체값 : </p>
                    <p id="stats">개체값 : </p>
                </div>
                <div class="typeAndMove">
                    <p class="css">타입 : </p>
                    <p id="types">타입 : </p>
                    <br>
                    <p class="css">기술 : </p>
                    <p id="moves">기술 : </p>
                </div>
            </div>   
        </div>
        <div class="button">
            <div id="re">다시 뽑기</div>
            <div id="evo">진화하기</div>
        </div>
    </div>  



    <script src="script.js"></script>
</body>
</html>
